		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['', ''],
				['ClumpThickness', 1718],
				['CellShapeUniformity', 1568],
				['CellSizeUniformity',  1572],
				['MarginalAdhesion', 1335],
				['SingleEpCellSize', 1273],
				['BareNuclei', 1823],
				['BlandChromatin', 1428],
				['NormalNucleoli',  1400],
				['Mitoses', 622]
				]);

			var options = {
				title: 'Attribute percentages contribute to Malignant',
				pieHole: 0.4,
			};

			var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
			chart.draw(data, options);
		}
		function drawChart1() {
