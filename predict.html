    <body>

        <div class="brand">Cancer Prediction</div>
        <div class="address-bar">Data Classification and Predictive Analysis</div>

        <div class="container">

            <div class="row">
                <div class="box">
                    <div class="col-lg-12">
                        <hr>
                        <h2 class="intro-text text-center">Enter Information Below
                        </h2>
                        <hr>
                    </div>
                    <div class="col-lg-12">

                        <form id="predict_form" class="form-horizontal">
                            <div class="form-group">
                             <label class="control-label col-xs-5" for="clump_thick"> Clump Thickness: </label>
                             <div class="col-xs-3">
                                 <input id="clump_thick" type="number" class = "form-control" name="clump_thick" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="cell_size">Uniformity of Cell Size: </label>
                             <div class="col-xs-3">
                                 <input id="cell_size" type="number" class = "form-control" name="cell_size" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="cell_shape"> Uniformity of Cell Shape:</label>
                             <div class="col-xs-3">
                                 <input id="cell_shape" type="number" class = "form-control" name="cell_shape" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="marg_adh"> Marginal Adhesion:</label>
                             <div class="col-xs-3">
                                 <input id="marg_adh" type="number" class = "form-control" name="marg_adh" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="ep_cell_size"> Single Epithelial Cell Size:</label>
                             <div class="col-xs-3">
                                 <input id="ep_cell_size" type="number" class = "form-control" name="ep_cell_size" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="bare_nuclei"> Bare Nuclei:</label>
                             <div class="col-xs-3">
                                 <input id="bare_nuclei" type="number" class = "form-control" name="bare_nuclei" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="bl_chrom"> Bland Chromatin:</label>
                             <div class="col-xs-3">
                                 <input id="bl_chrom"  type="number" class = "form-control" name="bl_chrom" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="norm_nuclei"> Normal Nucleoli:</label>
                             <div class="col-xs-3">
                                 <input id="norm_nuclei" type="number" class = "form-control" name="norm_nuclei" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-xs-5" for="mitoses"> Mitoses:</label>
                             <div class="col-xs-3">
                                 <input id="mitoses" type="number" class = "form-control" name="mitoses" min="1" max="10" step="1" value="1">
                             </div>
                         </div>
                         <div class="form-group">
                            <div class="col-xs-offset-5 col-xs-9">
                                <input id="submitPrediction" type="button" onclick="submitForm()" class="btn btn-primary" value="Submit">
                                <input type="reset" class="btn btn-default" value="Reset">
                            </div>
                        </div>
                    </form>
                    <hr>
                        <h2 id="predict_result" class="intro-text text-center">
                        </h2>
                        <hr>
                        <div style="visibility:hidden;display:none" id="clumpthickness1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="clumpthickness2" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="csizeu1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="csizeu2" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="cshapeu1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="ma1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="sep1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="bn1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="bc1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="nn1" style="height: 400px"></div>
                        <div style="visibility:hidden;display:none" id="m1" style="height: 400px"></div>
                    </div>

            </div>
        </div>

    </div>
